<head>
    <meta charset="UTF-8">
    <title id="windowTitle">Book Reader</title>
    <link rel="stylesheet" href="viewer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div class="viewerBody">
        <div class="viewerToolbar">
            <button id="viewer-back-button" type="button" class="btn btn-secondary btn-sm font-weight-bold"><i
                    class="fa fa-mail-reply"></i></button>
            <select id="chapter-dropdown" class="form-control">
                <option value="" disabled selected>Chapter</option>
            </select>
            <input type="number" min="0" step="1" class="form-control" id="page-number" placeholder="Page">
        </div>
        <div class="viewer">
            <div id="viewer-control-left"><button id="prevPageButton" type="button"
                    class="btn btn-secondary btn-sm font-weight-bold pageControlButton"><i
                        class="fa fa-caret-square-o-left" style="font-size:24px"></i></button>
            </div>
            <div id="viewer-container" style="display: block;"></div>
            <div id="viewer-control-right"> <button id="nextPageButton" type="button"
                    class="btn btn-secondary btn-sm font-weight-bold pageControlButton"><i
                        class="fa fa-caret-square-o-right" style="font-size:24px"></i></button>
            </div>
        </div>
    </div>

    <script src="../BookViewer.js"></script>
    <script src="../../node_modules/pdfjs-dist/build/pdf.js"></script>
    <script src="../../node_modules/pdfjs-dist/build/pdf.worker.js"></script>
    <script src="../../node_modules/jszip/dist/jszip.min.js"></script>
    <script src="../../node_modules/jszip-utils/dist/jszip-utils.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/epubjs/dist/epub.min.js"></script>
</body>

</html>
