    <div class="mainBody">
        <div class="sidePane">
            <div class="sidePaneControlBar">
                <input id="searchBar" class="form-control inputField-Custom" style="display: none;" type="text"
                    placeholder="Search..">
                <h5 id="sidePaneLabel" class="sidePaneControlBarElementlbl">Library</h5>
                <button id="addButton" type="button"
                    class="btn btn-secondary btn-sm font-weight-bold sidePaneControlBarElementBtn"><i
                        class="fa fa-plus"></i></button>
                <button id="searchBackButton" type="button"
                    class="btn btn-secondary btn-sm font-weight-bold sidePaneControlBarElementBtn"><i
                        id="searchBackIcon" class="fa fa-search"></i></button>
            </div>
            <div class="bookListDiv">
                <ul class="list" id="BookList">
                </ul>
            </div>
        </div>
        <div class="detailsPane">
            <div class="bookInfoAndControl">
                <img id="bookCoverImage" style="display: none;" class="coverImage" src=""
                    onerror="this.src='NotFound.png';" width="110" height="180">
                <div class="bookMainInfoDiv">
                    <div class="bookInfo">
                        <h6 class="bookMainInfo" id="bookName"></h6>
                        <h6 class="bookMainInfo" id="bookAuthorName"></h6>
                        <h6 class="bookMainInfo" id="bookCategory"></h6>
                    </div>
                </div>
                <div class="bookControl">
                    <button id="bookOpenButton" style="display: none;" type="button"
                        class="btn btn-secondary btn-sm font-weight-bold bookControlButton">Open</button>
                    <button id="bookRemoveButton" style="display: none;" type="button"
                        class="btn btn-secondary btn-sm font-weight-bold bookControlButton">Remove</button>
                </div>
            </div>
            <div class="bookDetails">
                <h5 id="bookDescriptionLabel" class="divTitle"></h5>
                <h6 id="bookDescription"></h6>
            </div>
        </div>
    </div>
    <script src="../MainInterface.js"></script>
</body>

</html>
